<!-- Botão de login -->
<button type="button" class="Aba_Login" data-bs-toggle="modal" data-bs-target="#exampleModal">
<img src="imagens/Icon_login.png" alt="Login" class="nav-icon">
</button>

<!-- Modal (sem fundo escuro) -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        <!-- Formulário SEM submit para evitar reload -->
        <form id="loginForm" onsubmit="return false;">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Senha">
            </div>
        </form>
        <div id="mensagem" class="mt-2 fw-bold"></div>
    </div>
    <div class="modal-footer">
        <!-- Botão chama a função validarLogin -->
        <button type="button" class="btn btnLogin" onclick="validarLogin()">Login</button>
    </div>
</div>
</div>
</div>

  <div class="container">
      <div class="coluna"></div>
      <div class="coluna centro">
        <h2>Realize seu cadastro para receber promoções</h2>
        
        <form id="formCadastro">
          <!-- Nome -->
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
          <span class="erro" id="erro-nome"></span>
  
          <!-- E-mail -->
          <label for="email">E-mail:</label>
          <input type="email" id="email-secundario" name="email" required placeholder="Digite seu e-mail">
          <span class="erro" id="erro-email"></span>
          
          <!-- CPF -->
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required placeholder="Informe CPF">
          <span class="erro" id="erro-cpf"></span>

          <!-- Telefone -->
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
          <span class="erro" id="erro-telefone"></span>
          
    <!-- Botão de Envio -->
        <button type="submit" id="btnEnviar" onclick="">Enviar</button>
        </form>
