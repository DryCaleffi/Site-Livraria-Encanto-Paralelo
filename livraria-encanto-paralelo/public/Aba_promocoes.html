<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Encanto Paralelo</title>
    <link rel="stylesheet" href="./css/pages/Aba_promocoes.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/navegacao_rodape.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./formulario.js"></script> <!-- Esse vem por último -->
    <script src="./action.js"> </script>
    <!-- Cabeçalho com o nome da livraria, ele fica no centro da tela -->
    <header class="header">
        
    </header>
<div id="navbar"></div>
<!-- Barra superior fixa, com o menu de navegação -->

  <div class="container">
      <div class="coluna"></div>
      <div class="coluna centro">
        <h2>Realize seu cadastro para receber promoções</h2>
        
        <form id="formCadastro">
          <!-- Nome -->
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
          <span class="erro" id="erro-nome"></span>
  
          <!-- E-mail -->
          <label for="email">E-mail:</label>
          <input type="email" id="email-secundario" name="email" required placeholder="Digite seu e-mail">
          <span class="erro" id="erro-email"></span>
          
          <!-- CPF -->
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required placeholder="Informe CPF">
          <span class="erro" id="erro-cpf"></span>

          <!-- Telefone -->
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
          <span class="erro" id="erro-telefone"></span>
          
    <!-- Botão de Envio -->
        <button type="submit" id="btnEnviar" onclick="">Enviar</button>
        </form>
      </div>
      <div class="coluna"></div>
  </div>

 <div id="footer"></div>
  <script>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);

    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
        
</body>
</html>
